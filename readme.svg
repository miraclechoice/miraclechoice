<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">	
		<style>
		    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');    
		    body {
			font-family: 'Rubik';
			background-color: #15151B;
		    }
		    img, svg {
			vertical-align: middle;
			width: 40px;
			height: 40px;
		    }
		    .links {
			display: flex;
			gap: 5px;
		    }   
		    .links_item {
			background-color: #070712;	
			border-radius: 5px;
			padding: 5px 10px 5px 30px;
			position: relative;
			color: #fff;
		    }
		    .links_item:nth-child(1)::before {
			content: '';
			width: 15px;
			height: 15px;
			filter: invert(1);
			top: 8px;
			background-repeat: no-repeat;
			left: 10px;
			position: absolute;
			background-image: url('https://simpleicons.org/icons/html5.svg');
		    }
		    .links_item:nth-child(2)::before {
			content: '';
			width: 15px;
			height: 15px;
			filter: invert(1);
			top: 8px;
			background-repeat: no-repeat;
			left: 10px;
			position: absolute;
			background-image: url('https://simpleicons.org/icons/css3.svg');
		    }
		.links_item:nth-child(3)::before {
		    content: '';
		    width: 15px;
		    height: 15px;
		    filter: invert(1);
		    top: 8px;
		    background-repeat: no-repeat;

		    }
		    .links_item:nth-child(5)::before {
			content: '';
			width: 15px;
			height: 15px;
			filter: invert(1);
			top: 8px;
			background-repeat: no-repeat;
			left: 10px;
			position: absolute;
			background-image: url('https://simpleicons.org/icons/typescript.svg');
		    }               
		</style>			
			<div class="container">
				<h1>Made with HTML &amp; CSS<br/>not an animated GIF</h1>
				<p>Click to see the source</p>
